<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gambitor Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        color: #333;
    }
    h2 {
        text-align: center;
        margin-top: 50px;
        font-weight: 700;
        color: #555;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    form:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="date"]:focus,
    input[type="tel"]:focus,
    select:focus {
        border-color: #4189db;
        outline: none;
    }
    input[type="submit"], input[type="reset"] {
        background-color: #4189db;
        color: white;
        padding: 14px 20px;
        margin: 20px 10px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        width: 45%;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
        background-color: #365c7d;
    }
    .error-message {
        color: red;
        font-size: 0.9em;
        display: none;
        margin-top: -10px;
        margin-bottom: 10px;
    }
    .valid {
        border-color: #4CAF50;
    }
    .invalid {
        border-color: #F44336;
    }
    footer {
        text-align: center;
        padding: 20px 0;
        background-color: #333;
        color: #fff;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    footer a {
        text-decoration: none;
        color: #fff;
        margin: 0 20px;
        transition: color 0.3s;
    }
    footer a:hover {
        color: #bbb;
    }
</style>
</head>
<body>

<h2>Register for Gambitor 2024!!</h2>

<form id="registrationForm" onsubmit="return formSubmit()">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <div style="text-align: center;">
        <input type="reset" value="Reset">
        <input type="submit" value="Register">
    </div>
</form>

<p id="error" class="error"></p>

<footer>
    <a href="index.html">Homepage</a>
    <a href="form.html" target="_blank">Register for Gambitor 2024</a>
</footer>

<script>
    function validateField(field, regex, errorMessageId, message) {
        const value = field.value;
        const errorSpan = document.getElementById(errorMessageId);
        if (!regex.test(value)) {
            field.classList.add("invalid");
            field.classList.remove("valid");
            errorSpan.style.display = "block";
            errorSpan.innerText = message;
            return false;
        } else {
            field.classList.add("valid");
            field.classList.remove("invalid");
            errorSpan.style.display = "none";
            return true;
        }
    }
    
    function validateForm() {
        let isValid = true;
        isValid &= validateField(document.getElementById("email"), /^[^\s@]+@[^\s@]+\.[^\s@]+$/, "email-error", "Invalid email address.");
        // Add similar lines for other fields
        return !!isValid;
    }
    
    document.getElementById("registrationForm").addEventListener("submit", function (event) {
        if (!validateForm()) {
            event.preventDefault();
        }
    });
    </script>

</body>
</html>
