<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gambitor Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        color: #333;
    }
    h2 {
        text-align: center;
        margin-top: 50px;
        font-weight: 700;
        color: #555;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #457ba0;
        color: white;
        padding: 14px 20px;
        margin: 20px 0 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }
    input[type="submit"]:hover {
        background-color: #385c7d;
    }
    .error {
        color: red;
        text-align: center;
        margin-top: 10px;
    }
    footer {
        text-align: center;
        padding: 20px 0;
        background-color: #333;
        color: #fff;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    footer a {
        text-decoration: none;
        color: #fff;
        margin: 0 20px;
        transition: color 0.3s;
    }
    footer a:hover {
        color: #bbb;
    }
</style>
</head>
<body>

<h2>Register for Gambitor 2024!!</h2>

<form id="registrationForm" onsubmit="return formSubmit()">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <input type="reset" value="Reset">
    <input type="submit" value="Register">
</form>

<footer>
    <a href="index.html">Homepage</a>
    <a href="form.html" target="_blank">Register for Gambitor 2024</a>
</footer>

<script>
function formSubmit() {
    var email = document.getElementById("email").value;
    var contact = document.getElementById("contact").value;
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var contactRegex = /^\d{10}$/;

    var isValid = true;
    var errorMessage = "";

    if (!emailRegex.test(email)) {
        isValid = false;
        errorMessage += "Invalid email address. ";
    }

    if (!contactRegex.test(contact)) {
        isValid = false;
        errorMessage += "Invalid contact number (should be 10 digits).";
    }

    if (!isValid) {
        document.getElementById("error").innerHTML = errorMessage;
    }

    return isValid;
}
</script>

<p id="error" class="error"></p>

</body>
</html>
